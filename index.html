<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript file  -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <main>
    <div class="head">
      <h1 class="title">
        IP Address Tracker
      </h1>
      <div class="input-box">
        <input type="text" class="ip" placeholder="Search for any IP address or domain">
        <button class="submit">
          <img src="images/icon-arrow.svg" alt="submit" class="arrow">
        </button>
      </div>
      <div class="none info-box">
        <div class="card">
          <h3 class="card-title">
            IP Address
          </h3>
          <p class="card-para ip-address">
            1.1.1.1
          </p>
        </div>
        <div class="card">
          <h3 class="card-title">
            Location
          </h3>
          <p class="card-para location">
            los angeles
          </p>
        </div>
        <div class="card">
          <h3 class="card-title">
            Timezone
          </h3>
          <p class="card-para time-zone-para">
            UTC <span class="time-zone">-05.00</span>
          </p>
        </div>
        <div class="card">
          <h3 class="card-title">
            ISP
          </h3>
          <p class="card-para isp">
            Cloudflare, Inc.
          </p>
        </div>
      </div>
    </div>
    <div class="div-map" id="map"></div>
  </main>
  <!--ISP -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
